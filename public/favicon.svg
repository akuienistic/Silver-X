<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0B0B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Navy background -->
  <rect width="100" height="100" fill="#0F1419"/>
  
  <!-- Silver gradient circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#silverGradient)"/>
  
  <!-- SX text in navy -->
  <text x="50" y="65" font-family="Montserrat, sans-serif" font-size="56" font-weight="900" text-anchor="middle" fill="#0F1419" letter-spacing="-2">SX</text>
</svg>
